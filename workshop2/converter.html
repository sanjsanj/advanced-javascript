<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Currency Converter</title>
        <style>
        body {
            font-family: sans-serif;
            font-size: 150%;
            padding: 20px 15%;
        }
        input, select, button {
            font-size: 100%;
        }    
        .button {
            color: #000;
            background-color: #FFA500;
            padding: 0.25em 1em;
            text-align: center;
            cursor: pointer;
            display: inline-block;
            margin-right: 5px;
        }
        #result {
            padding: 1em;
            background-color: #eee;
        }
        </style>
    </head>
    <body>

        <h1 id="header">Currency Converter</h1>
        
        <input value="" id="converter-input" /> GBP in

        <select id="converter-currency">
            <option value="eur">EUR</option>
            <option value="usd">USD</option>
            <option value="yen">YEN</option>
        </select>
        
        <span class="button" id="converter-action">Convert</span>
        
        <p id="result">
            <strong>Result:</strong><br /><br />
            <span id="original-amount">?</span> GBP is <span id="result-amount">?</span>
        </p>

        <script src="converter.js"></script>
    </body>
</html>
